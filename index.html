<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Traffic Management Dashboard</title>
   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


  <style>

    body {
      background-color: #111827; /*Dark background*/
    color: #f9fafb;
    }
    
    .card {
      background-color: #1e293b;
      color: #f1f5f9;
      border-radius: 12px;
    }
    .status-green { color: #22c55e; font-weight: bold; }
    .status-yellow { color: #facc15; font-weight: bold; }
    .status-red { color: #ef4444; font-weight: bold; }
    .btn-custom {
      background-color: #10b981;
      color: white;
    }
    .nav-tabs .nav-link.active {
      background-color: #10b981;
      color: #fff !important;
    }
    table tbody tr {
      border-bottom: 1px solid #334155;
    }


    /*Navbar */
     nav {
      background: #1f2937;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 { margin: 0; font-size: 20px; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      cursor: pointer;
      font-weight: 500;
    }
    nav ul li:hover {
      text-decoration: underline;
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: rgb(46, 44, 44);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h2 { margin-top: 0; }

    /* Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .video-card {
      background: black;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .video-card video {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* Signals */
    .signals {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .signal {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }
    .red { background: #ef4444; }
    .yellow { background: #f59e0b; }
    .green { background: #10b981; }



     .video-card .live-badge {
    position: absolute;
    top: 5px;
    left: 5px;
    background: rgba(0,0,0,0.7);
    color: white;
    font-size: 12px;
    font-weight: bold;
    padding: 2px 6px;
    border-radius: 4px;
    display: flex;
    align-items: center;
    gap: 5px;
    }

    .dot {
    width: 8px;
    height: 8px;
    background: red;
    border-radius: 50%;
    display: inline-block;
    animation: blink 1s infinite;
    }

    @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
    }

  </style>


</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1>ðŸš¦ Smart Traffic Dashboard</h1>
    <ul>
    
      <a href="index.html" style="color:white; margin:0 10px; text-decoration:none;">Home</a>
      <a href="dashboard.html" style="color:white; margin:0 10px; text-decoration:none;">Dashboard</a>
      <a href="historicalData.html" style="color:white; margin:0 10px; text-decoration:none;">Historical Data</a>
      <a href="analytics.html" style="color:white; margin:0 10px; text-decoration:none;">Analytics</a>
      <!-- <a href="settings.html" style="color:white; margin:0 10px; text-decoration:none;">Settings</a> -->

    </ul>
  </nav>

  <div class="container">
    <!-- Left side: Videos -->
    <div>
      <div class="card">
        <h2>Live Streams</h2>
        <div class="video-grid" id="videoGrid"></div>
      </div>
    </div>

    <!-- Right side: Signals -->
    <div>
      <div class="card">
        <h2>Traffic Signals</h2>
        <div class="signals" id="signalsGrid"></div>
      </div>
    </div>
  </div>

  <script>
    // --- Mock Data ---
    const streams = [
      { id: 'cam-1', name: 'Junction 1', src: 'video4.mp4' },
      { id: 'cam-2', name: 'Junction 2', src: 'video4.mp4' },
      { id: 'cam-3', name: 'Junction 3', src: 'video4.mp4' },
      { id: 'cam-4', name: 'Junction 4', src: 'video4.mp4' }
    ];

    let signals = [
      { id: 's-1', name: 'Junction 1 - N/S', color: 'green' },
      { id: 's-2', name: 'Junction 2 - E/W', color: 'red' },
      { id: 's-3', name: 'Junction 3 - N/S', color: 'yellow' },
      { id: 's-4', name: 'Junction 4 - E/W', color: 'red' }
    ];

    // --- Render Functions ---
    function renderVideos() {
      const grid = document.getElementById("videoGrid");
      grid.innerHTML = "";
      streams.forEach(s => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <video autoplay loop muted>
            <source src="${s.src}" type="video/mp4">
          </video>
          <div class="live-badge"> 
        <span class="dot"></span> LIVE
        </div>
          <div class="label">${s.name}</div>

        `;
        grid.appendChild(card);
      });
    }

    function renderSignals() {
      const grid = document.getElementById("signalsGrid");
      grid.innerHTML = "";
      signals.forEach(sig => {
        const div = document.createElement("div");
        div.className = `signal ${sig.color}`;
        div.innerHTML = `
          <span>${sig.name}</span>
          <span>${sig.color.toUpperCase()}</span>
        `;
        grid.appendChild(div);
      });
    }

    // --- Initial Render ---
    renderVideos();
    renderSignals();
  </script>
</body>
</html>
